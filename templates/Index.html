<body>

    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis of Flat price near Rohni and Saket in Delhi</h2>
            <h3>Area of the Property You looking for (500-3000 sqft.)</h3>
            <input id="first" name="Area" type="number ">
            <h3>BHK (1 or 2 or 3 or 4)</h3><br><input id="second" name="BHK" required="required">
            <h3>Bathrooms (1 or 2 or 3 or 4)</h3><input id="third" name="Bathroom" required="required">
            <h3>Status of the Flat </h3><br><select name="Status" id="res" required="required">
                <option value="Ready to move">Ready to move</option>
                <option value="Almost Ready">Almost Ready</option>
            </select>
            <h3>Property Detail</h3><br><select name="Transaction" id="resea" required="required">
                <option value="New Property">New Property</option>
                <option value="Resale">Resale</option>
            </select>
            <h3>Flat Type</h3><br><select name="Type" id="research" required="required">
                <option value="Apartment">Apartment</option>
                <option value="Builder Floar">Builder Floar</option>
            </select>
            <br><br><button id="sub" type="submit ">Calculate the Price</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
